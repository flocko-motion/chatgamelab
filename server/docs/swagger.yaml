basePath: /api
definitions:
  httpx.ErrorResponse:
    properties:
      code:
        description: Machine-readable error code
        type: string
      message:
        description: Human-readable error message
        type: string
      type:
        description: 'Deprecated: use Code instead'
        type: string
    type: object
  obj.AiModel:
    properties:
      description:
        type: string
      id:
        description: technical name without spaces, e.g. "gpt-4-nano"
        type: string
      name:
        description: display name e.g. "GPT 4 Nano"
        type: string
    type: object
  obj.AiPlatform:
    properties:
      id:
        description: technical name without spaces, e.g. "openai"
        type: string
      models:
        items:
          $ref: '#/definitions/obj.AiModel'
        type: array
      name:
        description: display name e.g. "OpenAI"
        type: string
      supportsApiKey:
        description: whether this platform supports user API keys
        type: boolean
    type: object
  obj.ApiKey:
    properties:
      id:
        type: string
      keyShortened:
        type: string
      meta:
        $ref: '#/definitions/obj.Meta'
      name:
        type: string
      platform:
        type: string
      userId:
        type: string
      userName:
        type: string
    type: object
  obj.ApiKeyShare:
    properties:
      allowPublicSponsoredPlays:
        type: boolean
      apiKey:
        $ref: '#/definitions/obj.ApiKey'
      apiKeyId:
        type: string
      id:
        type: string
      institution:
        $ref: '#/definitions/obj.Institution'
      isUserDefault:
        type: boolean
      meta:
        $ref: '#/definitions/obj.Meta'
      user:
        $ref: '#/definitions/obj.User'
      workshop:
        $ref: '#/definitions/obj.Workshop'
    type: object
  obj.Game:
    properties:
      css:
        description: |-
          Additional CSS for the game, probably generated by the LLM.
          Should be validated/parsed strictly to avoid arbitrary code execution.
        type: string
      description:
        type: string
      firstImage:
        items:
          type: integer
        type: array
      firstMessage:
        description: |-
          Quick start: pre-generated first scene of the game.
          This is generated content (first output after the system message) and may be
          regenerated from time to time to avoid being too static.
        type: string
      firstStatus:
        type: string
      icon:
        items:
          type: integer
        type: array
      id:
        type: string
      imageStyle:
        description: What style should the images have?
        type: string
      meta:
        $ref: '#/definitions/obj.Meta'
      name:
        type: string
      privateShareHash:
        description: |-
          Private share links contain secret random tokens to limit access to the game.
          They are sponsored, so invited players don't require their own API key.
        type: string
      privateSponsoredApiKeyId:
        type: string
      public:
        description: 'Access rights and payments. public = true: discoverable on the
          website and playable by anyone.'
        type: boolean
      publicSponsoredApiKeyId:
        description: If public, a sponsored API key can be provided to pay for any
          public plays.
        type: string
      statusFields:
        description: The status fields available to the LLM, shaping the JSON format
          for status.
        type: string
      systemMessageGameStart:
        description: How should the game start? First scene? How is the player welcomed?
        type: string
      systemMessageScenario:
        description: |-
          Game details and system messages for the LLM.
          What is the game about? How does it work? Player role? World description?
        type: string
      tags:
        items:
          $ref: '#/definitions/obj.GameTag'
        type: array
    type: object
  obj.GameSession:
    properties:
      aiModel:
        type: string
      aiPlatform:
        description: AI model used for playing.
        type: string
      aiSession:
        description: JSON with arbitrary details to be used within that model and
          within that session.
        type: string
      apiKey:
        $ref: '#/definitions/obj.ApiKey'
      apiKeyId:
        description: API key used to pay for this session (sponsored or user-owned),
          implicitly defines platform.
        type: string
      gameDescription:
        type: string
      gameId:
        type: string
      gameName:
        type: string
      id:
        type: string
      imageStyle:
        type: string
      meta:
        $ref: '#/definitions/obj.Meta'
      statusFields:
        description: Defines the status fields available in the game; copied from
          game.status_fields at launch.
        type: string
      userId:
        type: string
      userName:
        type: string
    type: object
  obj.GameSessionMessage:
    properties:
      gameSessionId:
        type: string
      id:
        type: string
      image:
        items:
          type: integer
        type: array
      imagePrompt:
        type: string
      message:
        description: Plain text of the scene (system message, player action, or game
          response).
        type: string
      meta:
        $ref: '#/definitions/obj.Meta'
      seq:
        description: Sequence number within the session, starting at 1
        type: integer
      statusFields:
        description: JSON encoded status fields.
        items:
          $ref: '#/definitions/obj.StatusField'
        type: array
      stream:
        type: boolean
      type:
        description: 'player: user message; game: LLM/game response; system: initial
          system/context messages.'
        type: string
    type: object
  obj.GameTag:
    properties:
      gameId:
        type: string
      id:
        type: string
      meta:
        $ref: '#/definitions/obj.Meta'
      tag:
        type: string
    type: object
  obj.Institution:
    properties:
      id:
        type: string
      meta:
        $ref: '#/definitions/obj.Meta'
      name:
        type: string
    type: object
  obj.Meta:
    properties:
      createdAt:
        type: string
      createdBy:
        $ref: '#/definitions/uuid.NullUUID'
      modifiedAt:
        type: string
      modifiedBy:
        $ref: '#/definitions/uuid.NullUUID'
    type: object
  obj.Role:
    enum:
    - admin
    - head
    - staff
    type: string
    x-enum-varnames:
    - RoleAdmin
    - RoleHead
    - RoleStaff
  obj.StatusField:
    properties:
      name:
        type: string
      value:
        type: string
    type: object
  obj.User:
    properties:
      auth0Id:
        type: string
      deletedAt:
        type: string
      email:
        type: string
      id:
        type: string
      meta:
        $ref: '#/definitions/obj.Meta'
      name:
        type: string
      role:
        $ref: '#/definitions/obj.UserRole'
    type: object
  obj.UserRole:
    properties:
      id:
        type: string
      institution:
        $ref: '#/definitions/obj.Institution'
      meta:
        $ref: '#/definitions/obj.Meta'
      role:
        $ref: '#/definitions/obj.Role'
      userId:
        type: string
    type: object
  obj.Workshop:
    properties:
      active:
        type: boolean
      id:
        type: string
      institution:
        $ref: '#/definitions/obj.Institution'
      meta:
        $ref: '#/definitions/obj.Meta'
      name:
        type: string
      participants:
        items:
          $ref: '#/definitions/obj.WorkshopParticipant'
        type: array
      public:
        type: boolean
    type: object
  obj.WorkshopParticipant:
    properties:
      accessToken:
        type: string
      active:
        type: boolean
      id:
        type: string
      meta:
        $ref: '#/definitions/obj.Meta'
      name:
        type: string
      workshopId:
        type: string
    type: object
  routes.ApiKeyInfoResponse:
    properties:
      linkedShares:
        items:
          $ref: '#/definitions/obj.ApiKeyShare'
        type: array
      share:
        $ref: '#/definitions/obj.ApiKeyShare'
    type: object
  routes.CreateApiKeyRequest:
    properties:
      key:
        type: string
      name:
        type: string
      platform:
        type: string
    type: object
  routes.CreateGameRequest:
    properties:
      name:
        type: string
    type: object
  routes.CreateSessionRequest:
    properties:
      model:
        type: string
      shareId:
        type: string
    type: object
  routes.Language:
    properties:
      iso:
        type: string
      label:
        type: string
    type: object
  routes.RegisterRequest:
    properties:
      email:
        type: string
      name:
        type: string
    type: object
  routes.SessionActionRequest:
    properties:
      message:
        type: string
    type: object
  routes.SessionResponse:
    properties:
      aiModel:
        type: string
      aiPlatform:
        description: AI model used for playing.
        type: string
      aiSession:
        description: JSON with arbitrary details to be used within that model and
          within that session.
        type: string
      apiKey:
        $ref: '#/definitions/obj.ApiKey'
      apiKeyId:
        description: API key used to pay for this session (sponsored or user-owned),
          implicitly defines platform.
        type: string
      gameDescription:
        type: string
      gameId:
        type: string
      gameName:
        type: string
      id:
        type: string
      imageStyle:
        type: string
      messages:
        items:
          $ref: '#/definitions/obj.GameSessionMessage'
        type: array
      meta:
        $ref: '#/definitions/obj.Meta'
      statusFields:
        description: Defines the status fields available in the game; copied from
          game.status_fields at launch.
        type: string
      userId:
        type: string
      userName:
        type: string
    type: object
  routes.ShareRequest:
    properties:
      allowPublicSponsoredPlays:
        type: boolean
      institutionId:
        type: string
      userId:
        type: string
      workshopId:
        type: string
    type: object
  routes.StatusResponse:
    properties:
      status:
        type: string
      uptime:
        type: string
    type: object
  routes.UpdateApiKeyRequest:
    properties:
      name:
        type: string
    type: object
  routes.UserUpdateRequest:
    properties:
      defaultApiKeyShareId:
        type: string
      email:
        type: string
      name:
        type: string
    type: object
  routes.UsersJwtResponse:
    properties:
      auth0Id:
        type: string
      token:
        type: string
      userId:
        type: string
    type: object
  routes.UsersNewRequest:
    properties:
      email:
        type: string
      name:
        type: string
    type: object
  routes.VersionResponse:
    properties:
      buildTime:
        type: string
      gitCommit:
        type: string
      version:
        type: string
    type: object
  uuid.NullUUID:
    properties:
      uuid:
        type: string
      valid:
        description: Valid is true if UUID is not NULL
        type: boolean
    type: object
host: localhost:8080
info:
  contact:
    name: ChatGameLab Team
    url: https://chatgamelab.com
  description: API for ChatGameLab - an AI-powered interactive game platform
  license:
    name: MIT
  title: ChatGameLab API
  version: "1.0"
paths:
  /apikeys:
    get:
      description: Returns all API key shares accessible to the current user
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/obj.ApiKeyShare'
            type: array
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/httpx.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/httpx.ErrorResponse'
      security:
      - BearerAuth: []
      summary: List API keys
      tags:
      - apikeys
  /apikeys/{id}:
    delete:
      description: If ?cascade=true, deletes key and all shares; otherwise unshares
        (deletes single share)
      parameters:
      - description: Share ID (UUID)
        in: path
        name: id
        required: true
        type: string
      - description: Delete key and all shares
        in: query
        name: cascade
        type: boolean
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/obj.ApiKeyShare'
        "400":
          description: Invalid share ID
          schema:
            $ref: '#/definitions/httpx.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/httpx.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/httpx.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Delete or unshare API key
      tags:
      - apikeys
    get:
      description: Returns share info and linked shares for an API key share
      parameters:
      - description: Share ID (UUID)
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/routes.ApiKeyInfoResponse'
        "400":
          description: Invalid share ID
          schema:
            $ref: '#/definitions/httpx.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/httpx.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/httpx.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get API key info
      tags:
      - apikeys
    patch:
      consumes:
      - application/json
      description: Updates API key name
      parameters:
      - description: Share ID (UUID)
        in: path
        name: id
        required: true
        type: string
      - description: Update request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/routes.UpdateApiKeyRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/obj.ApiKeyShare'
        "400":
          description: Invalid request
          schema:
            $ref: '#/definitions/httpx.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/httpx.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/httpx.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Update API key
      tags:
      - apikeys
  /apikeys/{id}/shares:
    post:
      consumes:
      - application/json
      description: Shares an API key with a user, workshop, or institution
      parameters:
      - description: Share ID (UUID)
        in: path
        name: id
        required: true
        type: string
      - description: Share request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/routes.ShareRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/obj.ApiKeyShare'
        "400":
          description: Invalid request
          schema:
            $ref: '#/definitions/httpx.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/httpx.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/httpx.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Share API key
      tags:
      - apikeys
  /apikeys/new:
    post:
      consumes:
      - application/json
      description: Creates a new API key with automatic self-share
      parameters:
      - description: API key data
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/routes.CreateApiKeyRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/obj.ApiKeyShare'
        "400":
          description: Invalid request
          schema:
            $ref: '#/definitions/httpx.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/httpx.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/httpx.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Create API key
      tags:
      - apikeys
  /auth/check-name:
    get:
      description: Checks if a username is available for registration
      parameters:
      - description: Name to check
        in: query
        name: name
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: boolean
            type: object
        "400":
          description: Invalid request
          schema:
            $ref: '#/definitions/httpx.ErrorResponse'
      summary: Check if name is available
      tags:
      - auth
  /auth/register:
    post:
      consumes:
      - application/json
      description: Registers a new user after Auth0 authentication. Requires valid
        Auth0 token.
      parameters:
      - description: Registration details
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/routes.RegisterRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/obj.User'
        "400":
          description: Invalid request or validation error
          schema:
            $ref: '#/definitions/httpx.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/httpx.ErrorResponse'
        "409":
          description: Name already taken
          schema:
            $ref: '#/definitions/httpx.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Register new user
      tags:
      - auth
  /games:
    get:
      description: Returns a list of games. If authenticated, includes user's private
        games.
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/obj.Game'
            type: array
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/httpx.ErrorResponse'
      summary: List games
      tags:
      - games
  /games/{id}:
    delete:
      description: Deletes a game by ID
      parameters:
      - description: Game ID (UUID)
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/obj.Game'
        "400":
          description: Invalid game ID
          schema:
            $ref: '#/definitions/httpx.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/httpx.ErrorResponse'
        "500":
          description: Failed to delete
          schema:
            $ref: '#/definitions/httpx.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Delete game
      tags:
      - games
    get:
      description: Returns a single game by its ID
      parameters:
      - description: Game ID (UUID)
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/obj.Game'
        "400":
          description: Invalid game ID
          schema:
            $ref: '#/definitions/httpx.ErrorResponse'
        "404":
          description: Game not found
          schema:
            $ref: '#/definitions/httpx.ErrorResponse'
      summary: Get game by ID
      tags:
      - games
    post:
      consumes:
      - application/json
      description: Updates a game's properties
      parameters:
      - description: Game ID (UUID)
        in: path
        name: id
        required: true
        type: string
      - description: Game data
        in: body
        name: game
        required: true
        schema:
          $ref: '#/definitions/obj.Game'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/obj.Game'
        "400":
          description: Invalid request
          schema:
            $ref: '#/definitions/httpx.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/httpx.ErrorResponse'
        "404":
          description: Game not found
          schema:
            $ref: '#/definitions/httpx.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Update game
      tags:
      - games
  /games/{id}/sessions:
    get:
      description: Lists sessions for a game
      parameters:
      - description: Game ID (UUID)
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/obj.GameSession'
            type: array
        "400":
          description: Invalid game ID
          schema:
            $ref: '#/definitions/httpx.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/httpx.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/httpx.ErrorResponse'
      security:
      - BearerAuth: []
      summary: List game sessions
      tags:
      - sessions
    post:
      consumes:
      - application/json
      description: Creates a new session for a game and returns the first message
        (image bytes omitted)
      parameters:
      - description: Game ID (UUID)
        in: path
        name: id
        required: true
        type: string
      - description: Create session request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/routes.CreateSessionRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/obj.GameSessionMessage'
        "400":
          description: Invalid request
          schema:
            $ref: '#/definitions/httpx.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/httpx.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/httpx.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Create game session
      tags:
      - sessions
  /games/{id}/yaml:
    get:
      description: Exports a game's configuration as YAML format
      parameters:
      - description: Game ID (UUID)
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/x-yaml
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/obj.Game'
        "400":
          description: Invalid game ID
          schema:
            $ref: '#/definitions/httpx.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/httpx.ErrorResponse'
        "404":
          description: Game not found
          schema:
            $ref: '#/definitions/httpx.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Export game as YAML
      tags:
      - games
    put:
      consumes:
      - application/x-yaml
      description: Updates a game's configuration from YAML format
      parameters:
      - description: Game ID (UUID)
        in: path
        name: id
        required: true
        type: string
      - description: Game YAML content
        in: body
        name: yaml
        required: true
        schema:
          type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/obj.Game'
        "400":
          description: Invalid request
          schema:
            $ref: '#/definitions/httpx.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/httpx.ErrorResponse'
        "500":
          description: Failed to update
          schema:
            $ref: '#/definitions/httpx.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Import game from YAML
      tags:
      - games
  /games/new:
    post:
      consumes:
      - application/json
      - application/x-yaml
      description: Creates a new game from JSON or YAML. Accepts either a simple name
        or full game object.
      parameters:
      - description: Create game request (JSON or YAML)
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/routes.CreateGameRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/obj.Game'
        "400":
          description: Invalid request
          schema:
            $ref: '#/definitions/httpx.ErrorResponse'
        "401":
          description: Unauthorized
          schema:

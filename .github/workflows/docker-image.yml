name: Build and Push Docker Images

on:
  push:
    branches:
      - main
      - development

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ghcr.io/${{ github.repository_owner }}/chatgamelab

jobs:
  semantic-release:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.release.outputs.RELEASE_VERSION }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install semantic-release
        run: |
          npm install -g semantic-release
          npm install -g @semantic-release/github @semantic-release/exec
      
      - name: Run semantic-release
        id: release
        run: |
          echo "Running semantic-release on branch: ${{ github.ref_name }}"
          VERSION=$(npx semantic-release --dryRun | grep -o 'The next release version is [0-9.]*' | awk '{print $NF}' || echo "no-release")
          if [ "$VERSION" != "no-release" ] && [ -n "$VERSION" ]; then
            echo "RELEASE_VERSION=$VERSION" >> $GITHUB_OUTPUT
            echo "Calculated version: $VERSION"
          else
            echo "No release needed"
            echo "RELEASE_VERSION=no-release" >> $GITHUB_OUTPUT
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-and-push:
    needs: semantic-release
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        service:
          - name: backend
            context: .
            dockerfile: ./server/Dockerfile
          - name: web
            context: ./web
            dockerfile: ./web/Dockerfile

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine image tags
        id: tags
        run: |
          SERVICE_NAME="${{ matrix.service.name }}"
          BRANCH_NAME="${{ github.ref_name }}"
          VERSION="${{ needs.semantic-release.outputs.version }}"
          
          # Base image name
          IMAGE_NAME="${{ env.IMAGE_PREFIX }}-${SERVICE_NAME}"
          
          # Initialize tags array
          TAGS=""
          
          # Always add version tag (if we have one)
          if [ "$VERSION" != "no-release" ] && [ -n "$VERSION" ]; then
            TAGS="${IMAGE_NAME}:${VERSION}"
          fi
          
          # Add branch-specific tags
          if [ "$BRANCH_NAME" = "main" ]; then
            # Main branch: add latest
            if [ -n "$TAGS" ]; then
              TAGS="${TAGS},${IMAGE_NAME}:latest"
            else
              TAGS="${IMAGE_NAME}:latest"
            fi
          elif [ "$BRANCH_NAME" = "development" ]; then
            # Development branch: add dev
            if [ -n "$TAGS" ]; then
              TAGS="${TAGS},${IMAGE_NAME}:dev"
            else
              TAGS="${IMAGE_NAME}:dev"
            fi
          fi
          
          echo "tags=${TAGS}" >> $GITHUB_OUTPUT
          echo "Building tags: ${TAGS}"

      - name: Build and push ${{ matrix.service.name }}
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.service.context }}
          file: ${{ matrix.service.dockerfile }}
          push: true
          tags: ${{ steps.tags.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          labels: |
            org.opencontainers.image.source=${{ github.event.repository.html_url }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.created=${{ github.event.head_commit.timestamp }}
            org.opencontainers.image.version=${{ needs.semantic-release.outputs.version }}

  webhook:
    needs: [build-and-push, semantic-release]
    runs-on: ubuntu-latest
    steps:
      - name: Trigger deployment webhook
        run: |
          # Determine webhook URL based on branch
          if [ "${{ github.ref_name }}" = "main" ]; then
            WEBHOOK_URL="https://omnitopos.net/dashctl/cgl-prod/restart"
          else
            WEBHOOK_URL="https://omnitopos.net/dashctl/cgl-dev/restart"
          fi
          
          echo "Triggering webhook: $WEBHOOK_URL"
          echo "Release version: ${{ needs.semantic-release.outputs.version }}"
          
          # Call webhook with htpasswd authentication
          curl -X POST \
            -u "${{ secrets.OMNITOPOS_USERNAME }}:${{ secrets.OMNITOPOS_PASSWORD }}" \
            -f \
            "$WEBHOOK_URL"

  summary:
    needs: [build-and-push, semantic-release, webhook]
    runs-on: ubuntu-latest
    steps:
      - name: Build summary
        run: |
          echo "## Docker Images Built and Pushed ðŸš€" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Release Version:** \`${{ needs.semantic-release.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Images:" >> $GITHUB_STEP_SUMMARY
          
          VERSION="${{ needs.semantic-release.outputs.version }}"
          if [ "${{ github.ref_name }}" = "main" ]; then
            if [ "$VERSION" != "no-release" ]; then
              echo "- \`${{ env.IMAGE_PREFIX }}-backend:${VERSION}\`" >> $GITHUB_STEP_SUMMARY
              echo "- \`${{ env.IMAGE_PREFIX }}-web:${VERSION}\`" >> $GITHUB_STEP_SUMMARY
            fi
            echo "- \`${{ env.IMAGE_PREFIX }}-backend:latest\`" >> $GITHUB_STEP_SUMMARY
            echo "- \`${{ env.IMAGE_PREFIX }}-web:latest\`" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ github.ref_name }}" = "development" ]; then
            if [ "$VERSION" != "no-release" ]; then
              echo "- \`${{ env.IMAGE_PREFIX }}-backend:${VERSION}\`" >> $GITHUB_STEP_SUMMARY
              echo "- \`${{ env.IMAGE_PREFIX }}-web:${VERSION}\`" >> $GITHUB_STEP_SUMMARY
            fi
            echo "- \`${{ env.IMAGE_PREFIX }}-backend:dev\`" >> $GITHUB_STEP_SUMMARY
            echo "- \`${{ env.IMAGE_PREFIX }}-web:dev\`" >> $GITHUB_STEP_SUMMARY
          fi

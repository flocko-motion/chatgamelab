name: Tests

on:
  pull_request:
    branches:
      - development
  push:
    branches:
      - development

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache: true

      - name: Install dependencies
        run: go mod download
        working-directory: ./server

      - name: Run tests (excluding AI tests)
        run: ./run-test.sh --no-ai
        
      - name: Test Summary
        if: always()
        run: |
          if [ "${{ steps.tests.outcome }}" == "success" ]; then
            echo "✅ All tests passed!"
            echo "## ✅ Test Results" >> $GITHUB_STEP_SUMMARY
            echo "All tests passed successfully. PR can be merged." >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ Tests failed!"
            echo "## ❌ Test Results" >> $GITHUB_STEP_SUMMARY
            echo "Tests failed. Please fix the issues before merging." >> $GITHUB_STEP_SUMMARY
            exit 1
          fi

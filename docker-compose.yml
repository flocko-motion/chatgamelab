# Production mode
# Usage: docker compose up -d
# Environment variables must be set (e.g., via CI/CD or export)

services:
  db:
    image: postgres:18
    container_name: chatgamelab-db
    environment:
      POSTGRES_DB: chatgamelab
      POSTGRES_USER: chatgamelab
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./server/db/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro

  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: chatgamelab-backend
    environment:
      DB_HOST: db
      DB_USER: chatgamelab
      DB_PASSWORD: ${DB_PASSWORD}
      DB_DATABASE: chatgamelab
      PORT_BACKEND: 3000
      PORT_POSTGRES: 5432
      AUTH0_DOMAIN: ${AUTH0_DOMAIN}
      AUTH0_AUDIENCE: ${AUTH0_AUDIENCE}
      DEV_JWT_SECRET: ${DEV_JWT_SECRET}
      PUBLIC_URL: ${PUBLIC_URL}
    depends_on:
      - db
    expose:
      - "3000"
    command: ["server"]

  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: chatgamelab-web
    environment:
      API_BASE_URL: ${API_BASE_URL}
      AUTH0_DOMAIN: ${AUTH0_DOMAIN}
      AUTH0_CLIENT_ID: ${AUTH0_CLIENT_ID}
      AUTH0_AUDIENCE: ${AUTH0_AUDIENCE}
    depends_on:
      - backend
    ports:
      - "${PORT_EXPOSED:-80}:80"

volumes:
  db_data:

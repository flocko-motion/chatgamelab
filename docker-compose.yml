# Production deployment using pre-built images from GitHub Container Registry
# Usage: 
#   Production (main):     IMAGE_TAG=latest docker compose up -d
#   Development (dev):     IMAGE_TAG=dev docker compose up -d
#   Specific version:      IMAGE_TAG=1.2.3 docker compose up -d
# Environment variables must be set (e.g., via systemd, .env, or export)

services:
  db:
    image: postgres:18
    pull_policy: always
    container_name: chatgamelab-db
    environment:
      POSTGRES_DB: chatgamelab
      POSTGRES_USER: chatgamelab
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - db_data:/var/lib/postgresql
      - ./server/db/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U chatgamelab -d chatgamelab" ]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  backend:
    image: ghcr.io/flocko-motion/chatgamelab-backend:${IMAGE_TAG:-latest}
    pull_policy: always
    container_name: chatgamelab-backend
    environment:
      DB_HOST: db
      DB_USER: chatgamelab
      DB_PASSWORD: ${DB_PASSWORD}
      DB_DATABASE: chatgamelab
      PORT_BACKEND: 3000
      PORT_POSTGRES: 5432
      AUTH0_DOMAIN: ${AUTH0_DOMAIN}
      AUTH0_AUDIENCE: ${AUTH0_AUDIENCE}
      DEV_JWT_SECRET: ${DEV_JWT_SECRET}
      PUBLIC_URL: ${PUBLIC_URL}
      API_BASE_URL: ${API_BASE_URL}
    depends_on:
      db:
        condition: service_healthy
    expose:
      - "3000"
    ports:
      - "${PORT_BACKEND:-3000}:3000"
    healthcheck:
      test: [ "CMD", "/app/cgl", "healthcheck" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    command: [ "server" ]
    restart: unless-stopped

  web:
    image: ghcr.io/flocko-motion/chatgamelab-web:${IMAGE_TAG:-latest}
    pull_policy: always
    container_name: chatgamelab-web
    environment:
      API_BASE_URL: ${API_BASE_URL}
      AUTH0_DOMAIN: ${AUTH0_DOMAIN}
      AUTH0_CLIENT_ID: ${AUTH0_CLIENT_ID}
      AUTH0_AUDIENCE: ${AUTH0_AUDIENCE}
      PUBLIC_URL: ${PUBLIC_URL}
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "${PORT_FRONTEND:-80}:80"
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:80/" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    restart: unless-stopped

volumes:
  db_data:

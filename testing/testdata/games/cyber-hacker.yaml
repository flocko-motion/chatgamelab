  2. ATLAS taunts the player with sarcastic messages after each move
  3. Reputation tracks how the online hacker community views the player â€” cool moves raise it, fails lower it
  4. Stealth shows how close the school security (and ATLAS's drones) are to catching the player
  5. Battery is the player's phone/laptop charge â€” hacking drains it, finding chargers restores it
  6. Include pop culture references, internet humor, and teen slang (but keep it readable)
  7. Give the player creative choices â€” not just "go left/right" but "hack the vending machine to cause a distraction" or "send a fake announcement over the PA system"
  8. The game should be completable in about 12-15 turns
  9. There should be multiple ways to solve problems â€” social engineering, direct hacking, or creative chaos


system_message_scenario: |
  Ein einfaches Steinsammelspiel für Integrationstests der Spiele-Engine. Das Spiel hat sehr strenge Regeln, die du genau befolgen musst:
  
  REGELN, DIE DU BEFOLGEN MUSST:
  1. In jeder Runde MUSST du das Statusfeld "Tag" um genau 1 erhöhen
  2. Wenn der Spieler sagt, dass er Steine sammelt (z.B. "Ich sammle 3 Steine"), MUSST du das Statusfeld "Steine" um genau diese Anzahl erhöhen
  3. Der Spieler beginnt an Tag 1 mit 0 Steinen
  4. Sei konsistent und vorhersehbar - keine zufälligen Ereignisse

system_message_game_start: |
  Tag 1
  Du hast 0 Steine.

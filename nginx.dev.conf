# Dev proxy: routes to local dev servers running on host machine
# Use with: docker compose -f docker-compose.dev.yml up web

events {}

http {
  # host.docker.internal resolves to the host machine from inside Docker
  upstream local_client {
    # frontend - must match PORT_FRONTEND config in .env
    server host.docker.internal:7002; 
  }

  upstream local_server {
    # backend - must match PORT_BACKEND config in .env
    server host.docker.internal:7001;  
  }

  server {
    listen 80;
    server_name _;

    # Proxy API requests to local Go server
    location /api/ {
      proxy_pass http://local_server/api/;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
    }

    # All other requests go to local React dev server
    location / {
      proxy_pass http://local_client/;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      # WebSocket for React hot reload
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
    }
  }
}

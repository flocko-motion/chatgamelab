# This is an inner-proxy for the Docker Compose setup. It bundles the 
# client and server into a single service that can be exposed to the outside world.

events {}

http {
  upstream chatgamelab_client {
    server client:3000;
  }

  upstream chatgamelab_server {
    server server:3000;
  }

  server {
    listen 80;
    server_name _;

    # Proxy API requests to Go server
    location /api/ {
      proxy_pass http://chatgamelab_server/;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      # WebSocket support
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
    }

    # All other requests go to the React client
    location / {
      proxy_pass http://chatgamelab_client/;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }
  }
}

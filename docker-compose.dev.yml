# Dev mode: database + backend + frontend + proxy
# Usage: docker compose -f docker-compose.dev.yml up
# Profiles: db, backend, frontend

services:
  db:
    image: postgres:18
    container_name: chatgamelab-db
    env_file:
      - .env
    environment:
      POSTGRES_DB: chatgamelab
      POSTGRES_USER: chatgamelab
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - db_data:/var/lib/postgresql
      - ./server/db/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    ports:
      - "${PORT_POSTGRES}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U chatgamelab -d chatgamelab"]
      interval: 5s
      timeout: 5s
      retries: 5
    profiles:
      - db
      - backend
      - frontend
      - all

  backend:
    build:
      context: .
      dockerfile: ./server/Dockerfile
    container_name: chatgamelab-backend
    env_file:
      - .env
    environment:
      # Override postgres host for docker network (localhost -> db)
      DB_HOST: db
      PORT_POSTGRES: 5432
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "${PORT_BACKEND}:3000"
    profiles:
      - frontend
      - all
    command: ["server"]

  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: chatgamelab-web
    env_file:
      - .env
    environment:
      # Runtime config for frontend (injected at container startup)
      API_BASE_URL: http://localhost:${PORT_BACKEND}
      AUTH0_DOMAIN: ${VITE_AUTH0_DOMAIN}
      AUTH0_CLIENT_ID: ${VITE_AUTH0_CLIENT_ID}
      AUTH0_AUDIENCE: ${VITE_AUTH0_AUDIENCE}
    ports:
      - "${PORT_EXPOSED}:80"
    depends_on:
      backend:
        condition: service_started
    profiles:
      - backend
      - all

volumes:
  db_data:
